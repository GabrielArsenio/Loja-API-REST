<div class="jumbotron">
    <h1 class="text-center">Loja</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <form>
            <input ng-model="filtro" ng-model-options="{debounce: 500}" class="form-control" placeholder="buscar">
        </form>
    </div>
</div>

<div class="row">
    <meu-painel class="col-md-10 painel-animado" ng-repeat="produto in produtos | filter: filtro" titulo="{{produto.codigo}}">
        <h3>{{produto.nome}}</h3>
    </meu-painel>
</div>
